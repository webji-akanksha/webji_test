<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <form>
    <div class="container">
      <h1><b>Customer Details</b></h1><hr><br>
      <h3>Full Name<span class="badge badge-light" style="color: red;">*</span></h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
                <input type="text" class="form-control" id="usr" name="username">
                <div id="bottom">First Name</div>
            </div>
          </div>
    <div class="col-md-6">
          <div class="form-group">
              <input type="text" class="form-control" id="usr" name="">
              <div id="bottom">Last Name</div>
          </div>
    </div>
  </div><br><br>
   <h3>Address<span class="badge badge-light" style="color: red;">*</span></h3><br>
    <div class="row"> 
        <div class="col-md-12">
          <div class="form-group">
              <input type="text" class="form-control" id="usr" name="">
              <div id="bottom">Address</div>
          </div>
        </div>
    </div><br><br>
    <div class="row"> 
        <div class="col-md-12">
            <div class="form-group">
                 <input type="text" class="form-control" id="usr" name="">
                 <div id="bottom">Street Address Line 2</div><br><br>
            </div>
        </div>
    <div class="row"> 
      <div class="col-md-6">
          <div class="form-group">
              <input type="text" class="form-control" id="usr" name="">
                <div id="bottom">City</div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <input type="text" class="form-control" id="usr" name="">
                <div id="bottom">State / Province</div><br><br>
          </div>
      </div>
    </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input type="text" class="form-control" id="usr" name="">
              <div id="bottom">Postal / Zip code</div><br><br>
          </div>
        </div> 
      </div> 
  <h3>Phone Number<span class="badge badge-light" style="color: red;">*</span></h3>
    <div class="row"> 
       <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" id="usr" name="" placeholder="(000) 000-0000">
                <div id="bottom">Phone Number</div><br><br>
            </div>
      </div>
    </div>
    <h3>Email</h3>
    <div class="row"> 
       <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" id="usr" name="" placeholder="ex:email@yahoo.com">
              <div id="bottom">Email</div><br><br>
            </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label for="about"><b>How did you hear about us<span class="badge badge-light" style="color: red;">*</span></b></label><br><br>
              <select class="form-control" id="about" name="">
                <option value="select">Select</option>
                <option value="newspaper">Newspaper</option>
                <option value="Magzine">Magzine</option>
                <option value="social media">Social Media</option>
                <option value="other">Other</option>
              </select><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="comment"><b>Feedback about us:</b></label>
                    <textarea class="form-control" rows="3" id="comment"></textarea><br><br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="comment"><b>Suggestions if any for further improvement:</b></label>
                  <textarea class="form-control" rows="3" id="comment"></textarea><br><br>
            </div>
        </div>
    </div>
    <div class="row">
          <label><b>Will you be Willing to recommend us?</b></label>
        <div class="checkbox">
          <label><input type="checkbox" value="">Yes</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">May be</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">May be</label>
        </div><br><br>
  </div>
  <div class="row">
    <table class="table table-bordered" border="1">
      <thead>
        <tr>
          <th style="border-style: hidden;"></th>
          <th class="table-active">Full Name</th>
          <th class="table-active">Address</th>
          <th class="table-active">Contact Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="table-active">1</td>
          <td><input type="text" name=""></td>
          <td><input type="text" name=""></td>
          <td><input type="text" name=""></td>
        </tr>
      </tr>
        <tr>
          <td class="table-active">2</td>
          <td><input type="text" name=""></td>
          <td><input type="text" name=""></td>
          <td><input type="text" name=""></td>
        </tr>
      </tr>
        <tr>
          <td class="table-active">3</td>
          <td><input type="text" name=""></td>
          <td><input type="text" name=""></td>
          <td><input type="text" name=""></td>
        </tr>
      </tr>
      </tbody>
    </table>
    <br><br>
  </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-success btn-block" style="width: 100%">Submit</button>
      </div>
  </form>
</body>
</html>
